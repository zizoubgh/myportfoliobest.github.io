{% extends 'basic.html' %}
{% block title %} skills {% endblock title %}
{% block body %}
{% load static %}

<div class="shadow-1-strong bg-cublue p-4 text-white" id="skills">
    <div class="skills-section">
       <h2 class="h2 fw-light mb-4">Professional Skills</h2>
       <div class="row">


        {% comment %} loop for skills  {% endcomment %}
        {% for skills in skills  %}
          <div class="col-md-4">
           
            <div class="mb-4">
                <span class="fw-bolder">{{skills.name}}</span>
                <div class="progress my-2 rounded" style="height: 20px">
                   <div class="progress-bar bg-primary" role="progressbar" data-aos="zoom-in-right"
                      data-aos-delay="400" data-aos-anchor=".skills-section" style="width: {{skills.deg}}"
                      aria-valuenow="95" aria-valuemin="0" aria-valuemax="100"></div>
                     </div>
                </div>
               
          </div>
          {% endfor  %}



           
       </div>
    </div>
 </div><!-- End About Section -->

{% endblock body %}
